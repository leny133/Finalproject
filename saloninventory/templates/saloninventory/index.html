{% extends "saloninventory/layout.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block body %}
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
  <h2 style="text-align: center">{{ request.user.email }}</h2>
  <div id="indexdiv" style="text-align: center; margin-left: auto;
    margin-right: auto;">

<div class="text-center">
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">Source Title</cite>
  </figcaption>
  <blockquote class="blockquote">
    {% for sale in page_obj.object_list %}
      <div class="card border-success mb-3" 
                    style="max-width: 20rem; 
                           text-align: center;
                           margin-left: auto;
                           margin-right: auto;">
        <table>{{sale.Sold_html|safe}}</table>
      </div>
    {% endfor %}
  </blockquote>
  
</div>

</div>

  
  {% block script %}
  <script
    type="text/javascript"
    src="{% static 'saloninventory/index.js' %}"></script>
  {% endblock %} {% endblock %}
</html>
