{% extends "saloninventory/layout.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
    <form style="text-align: center; max-width: 40rem; margin: auto;" action="{% url 'addproduct' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        Product Name:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control" type="text"
          name="productname" placeholder="Product Name" required>
      </div>
      <div class="form-group">
        How many units of this product:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control" type="number" step=0.01
          name="units" placeholder="Units amount" required>
      </div>
      <div class="form-group" style="text-align: center;">
        <label for="exampleSelect1" >Write how this product is measured. Ex. oz, ml:</label>
        <select style="max-width: 40rem; margin: auto; text-align: center" class="form-select" id="exampleSelect1" 
          name="measurment" required>
            <option>oz</option>
            <option>ml</option>
            <option>grams</option>
        </select>
      </div>
       
      <div class="form-group">
        Amount per unit:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus
          class="form-control" id="exampleSelect1" type="number" step=0.01 name="amount" placeholder="Amount per unit:" required>
      </div>
      <div class="form-group">
        Price per unit:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
          type="number" min="0" step="0.01" name="price"  required>
      </div>
      <div class="form-group">
        Description:<textarea style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
          type="text" name="description" placeholder="Description:" required></textarea>
      </div>
      <div class="form-group">
        Image Url:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
          type="url"  name="producimage"><br>
      </div>
      <input style="text-align: center; max-width: 40rem; margin: auto;" class="btn btn-primary" type="submit"
        value="Add Product">
    </form>
      
      
      {% block script %}
    
    
    {% endblock %}
{% endblock %}
</html>
