{% extends "saloninventory/layout.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  {% block body %}
  <button id="showproduct">Add Product</button>
  <button id="showservice">Add Service</button>
  <div id="cartproduct-view" style="display: none;">
    
    <label for="products">Select a product:</label>
    <select name="products" id="products"></select>
    <button id="productCart">Add To Cart</button>
  </div>
  <div id="cartservice-view" style="display: none;">
    <label for="services">Select a service:</label>
    <select name="services" id="services"></select>
    <button id="serviceCart">Add To Cart</button>
  </div>
  <div id="cartList">
    <table id="Cart">
      <tr>
            <th>Product or Service</th>
            <th>Price</th>
      </tr>
    </table>
    <table>
          
          <tr>
            <td>Green Plantains </td>
            <td> 4</td>
          </tr>
          <tr>
            <td>Garlic cloves</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Olive oil</td>
            <td>2 tablespoons</td>
          </tr>
          <tr>
            <td>ketchup</td>
            <td>1 part</td>
          </tr>
          <tr>
            <td>mayo</td>
            <td>1 part</td>
          </tr>

      </table>
  </div>

  {% block script %}
  <script
    type="text/javascript"
    src="{% static 'saloninventory/newsale.js' %}"
  ></script>
  {% endblock %} {% endblock %}
</html>
