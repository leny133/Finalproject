{% extends "saloninventory/layout.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
<form style="text-align: center; max-width: 40rem; margin: auto;" action="{% url 'addproduct' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        Service Name:<input id="serviceName" style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
            type="text" name="serviceName" placeholder="Service Name" required>
    </div>
    <div class="form-group">
        Price:<input style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
            type="number" min="0" step="0.01" name="servicePrice" id="servicePrice" required>
    </div>
    <div class="form-group">
        Description:<textarea id="serviceDescription" style="text-align: center; max-width: 40rem; margin: auto;" autofocus class="form-control"
            type="text" name="serviceDescription" placeholder="Description:" required></textarea>
    </div>
        <input style="text-align: center; max-width: 40rem; margin: auto;" class="btn btn-primary" type="submit"
        value="Add Service">
</form>


{% block script %}


{% endblock %}
{% endblock %}

</html>
